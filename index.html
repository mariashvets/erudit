<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Erudit</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="jquery-1.8.3.min.js"></script>
    <script src="rules.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <table class="play-field">
            <tbody>
            </tbody>
        </table>
        <div class="game_info">
            <div class="current_score" >Current score for word:<span></span></div>
            <div class="players_info">
                <div class="player_1 active">
                    <p>Player 1</p>
                    <div class="total_scores">0</div>
                </div>
                <div class="player_2">
                    <p>Player 2</p>
                    <div class="total_scores">0</div>
                </div>
            </div>
            <div class="my_letters">
                <table>
                    <tbody>
                    <tr>
                        <td value="0"></td>
                        <td value="1"></td>
                        <td value="2"></td>
                        <td value="3"></td>
                        <td value="4"></td>
                        <td value="5"></td>
                        <td value="6"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="all_letters">
                All Letters
            </div>
            <div class="endTurn">
                <a href="/">Change Player</a>
            </div>
        </div>
        <div class = "if_star_chosen">
        </div>
    </div>
</body>
</html>
